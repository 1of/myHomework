<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nativejs + ajax</title>
</head>
<body>
	<form>	
		<select id="country" onchange="addCity(this.value)">
		<option disabled>Выберите страну</option>
	    <option value="Чебурашка">Украина</option>
	    <option value="Чебурашка">Чебурашка</option>
		</select>
		<select id="city" onchange="showWeather(this.value)">
		<option value="Выберите город">Выберите город</option>
	    <option value="Чебурашка">Чебурашка</option>
	    <option value="Kharkiv">Харьков</option>
		</select>
	</form>
	<div id="forecast"></div>
	<script src="index.js"></script>
</body>
</html>
